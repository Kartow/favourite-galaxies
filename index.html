<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Favourite Galaxy</title>
</head>
<body>
    <h1>Galaxies</h1>
    <div id="app">
        <ul>
            <li v-for="galaxy in galaxies" :class="{ fav: galaxy.isFav }" @click="changeFav(galaxy)">
                <div><img :src="galaxy.img" :alt="galaxy.name"></div>
                <div><h2>{{ galaxy.name }} Galaxy</h2></div>
                <div><p>Messier {{ galaxy.messier }}</p></div>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
